<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random card generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center text-light mt-2">Random card generator</h1>
      <div class="row d-flex justify-content-center">
        <div class="col-6 bg-light rounded">
          <div class="mt-1 display-1">
            <span id="top"></span>
          </div>
          <div class="d-flex justify-content-center display-1">
            <span id="number"></span>
          </div>
          <div class="d-flex justify-content-end mb-1 display-1">
            <span id="button" style="transform: rotate(180deg)"></span>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-warning">New card</button>
      </div>
    </div>
  </body>
</html>
